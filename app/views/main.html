<!-- Single button -->
<div class="btn-group" uib-dropdown>
  <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle="true">
    {{role}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
    <li role="menuitem" ng-click="changeRole('Advisor')"><a>Advisor</a></li>
    <li role="menuitem" ng-click="changeRole('Student')"><a>Student</a></li>
  </ul>
</div>

<!-- student role -->
<div ng-show="role=='Student'">
  <uib-accordion close-others>
    <div uib-accordion-group class="panel-default" heading="{{plan}}" ng-repeat="(plan, planObj) in output">
      <div class="row">
        <div class="col-md-3">
          <span><b>Fall</b></span><br>
          <span ng-repeat="course in planObj['Quarter-1']['coursesSuggested']">{{course}}<br></span>
          <!-- Added courses-->
          <span ng-repeat="course in electiveCourses[plan]['Quarter-1']['coursesSuggested']">
            {{course}}
            <button type="button" class="btn btn-danger" ng-click="deleteCourse(electiveCourses, plan, 'Quarter-1', $index)">
              <i class="glyphicon glyphicon glyphicon-minus-sign"></i>
            </button> 
          </span>  
          <!-- Add course-->
          <div class="input-group">
            <input type="text" class="form-control" placeholder="enter your course" ng-model="courseInputs[plan]['Quarter-1']">
            <span class="input-group-btn">
              <button type="button" class="btn btn-success" ng-click="addCourse(plan, 'Quarter-1', courseInputs[plan]['Quarter-1'])">
                <i class="glyphicon glyphicon glyphicon-plus-sign"></i>
              </button>  
            </span>
          </div>
        </div>
        <div class="col-md-3">
          <span><b>Winter</b></span><br>
          <span ng-repeat="course in planObj['Quarter-2']['coursesSuggested']">{{course}}<br></span>
          <span ng-repeat="course in electiveCourses[plan]['Quarter-2']['coursesSuggested']">

          </span>  
          <!-- Add course-->
          <div class="input-group">
            <input type="text" class="form-control" placeholder="enter your course" ng-model="courseInputs[plan]['Quarter-2']">
            <span class="input-group-btn">
              <button type="button" class="btn btn-success" ng-click="addCourse(plan, 'Quarter-2', courseInputs[plan]['Quarter-2'])">
                <i class="glyphicon glyphicon glyphicon-plus-sign"></i>
              </button>  
            </span>

        </div>
        <div class="col-md-3">
          <span><b>Spring</b></span><br>

          <span ng-repeat="course in electiveCourses[plan]['Quarter-3']['coursesSuggested']">
