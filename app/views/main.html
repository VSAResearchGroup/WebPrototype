<!-- Single button -->
<div class="btn-group" uib-dropdown>
  <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle="true">
    {{role}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
    <li role="menuitem" ng-click="changeRole('Advisor')"><a>Advisor</a></li>
    <li role="menuitem" ng-click="changeRole('Student')"><a>Student</a></li>
  </ul>
</div>

<!-- student role -->
<div ng-show="role=='Student'">
<uib-accordion close-others>
  <div uib-accordion-group class="panel-default" heading="{{plan}}" ng-repeat="(plan, planObj) in output">
    <div class="row">
      <div class="col-md-3">
        <span><b>Fall</b></span><br>
        <span ng-repeat="course in planObj['Quarter-1']['coursesSuggested']">{{course}}<br></span>
	<input type="text" placeholder="enter your course">
      </div>
      <div class="col-md-3">
        <span><b>Winter</b></span><br>
        <span ng-repeat="course in planObj['Quarter-2']['coursesSuggested']">{{course}}<br></span>
	<input type="text" placeholder="enter your course">
      </div>
      <div class="col-md-3">
        <span><b>Spring</b></span><br>
        <span ng-repeat="course in planObj['Quarter-3']['coursesSuggested']">{{course}}<br></span>
	<input type="text" placeholder="enter your course">
      </div>
      <div class="col-md-3">
        <span><b>Summer</b></span><br>
        <span ng-repeat="course in planObj['Quarter-4']['coursesSuggested']">{{course}}<br></span>
	<input type="text" placeholder="enter your course">
      </div>
    </div>
  </div>
</uib-accordion>
</div>

<!-- advisor role -->
<div ng-show="role=='Advisor'">
<uib-accordion close-others>
  <div uib-accordion-group class="panel-default" heading="{{plan}}" ng-repeat="(plan, planObj) in output">
    <div class="row">
      <div class="col-md-3">
        <span><b>Fall</b></span><br>
	<div uib-alert ng-repeat="course in planObj['Quarter-1']['coursesSuggested']" class='alert-warning' close="deleteCourse(plan, 'Quarter-1', $index)">
	  {{course}}
	</div>
      </div>
      <div class="col-md-3">
        <span><b>Winter</b></span><br>
	<div uib-alert ng-repeat="course in planObj['Quarter-2']['coursesSuggested']" class='alert-warning' close="deleteCourse(plan, 'Quarter-2', $index)">
	  {{course}}
	</div>
      </div>
      <div class="col-md-3">
        <span><b>Spring</b></span><br>
	<div uib-alert ng-repeat="course in planObj['Quarter-3']['coursesSuggested']" class='alert-warning' close="deleteCourse(plan, 'Quarter-3', $index)">
	  {{course}}
	</div>
      </div>
      <div class="col-md-3">
        <span><b>Summer</b></span><br>
	<div uib-alert ng-repeat="course in planObj['Quarter-4']['coursesSuggested']" class='alert-warning' close="deleteCourse(plan, 'Quarter-4', $index)">
	  {{course}}
	</div>
      </div>
    </div>
  </div>
</uib-accordion>
</div>
